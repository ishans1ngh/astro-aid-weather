<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-background" id="weatherBackground"></div>

    <div class="container">
        <header class="header">
            <button class="theme-toggle" id="themeToggle">
                <span class="icon-sun">â˜€ï¸</span>
                <span class="icon-moon">ğŸŒ™</span>
            </button>
            <h1 class="title">Smart Weather Dashboard</h1>
            <p class="subtitle">Your AI-powered personal weather assistant</p>
        </header>

        <div class="search-section">
            <form id="searchForm" class="search-form">
                <div class="search-input-wrapper">
                    <span class="search-icon">ğŸ”</span>
                    <input type="text" id="cityInput" placeholder="Search for a city..." class="search-input">
                </div>
                <button type="button" id="locationBtn" class="btn-location">ğŸ“</button>
                <button type="submit" class="btn-search">Search</button>
            </form>

            <div id="recentCities" class="recent-cities" style="display: none;"></div>
        </div>

        <div id="loadingState" class="loading-skeleton" style="display: none;">
            <div class="skeleton-card large"></div>
            <div class="skeleton-row">
                <div class="skeleton-card"></div>
                <div class="skeleton-card"></div>
            </div>
            <div class="skeleton-forecast"></div>
        </div>

        <div id="weatherContent" style="display: none;">
            <div class="current-weather glass" id="currentWeather"></div>

            <div class="grid-2">
                <div class="ai-assistant glass" id="aiAssistant"></div>
                <div class="air-quality glass" id="airQuality"></div>
            </div>

            <div class="forecast-section">
                <h2 class="section-title">7-Day Forecast</h2>
                <div class="forecast-cards" id="forecastCards"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
